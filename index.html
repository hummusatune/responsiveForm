<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>The Code Review Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

	<body>
		<div class="wrapper">
			
			<header>
				<h2>The Code Review</h2>

			<section class="intro">
				<h3>Sign up for our newsletter</h3>
				<p>Get the latest news on how your code is doing right in your inbox.</p>

			</section>

			<form>
	  		<fieldset class="contactInfo">
	  			<legend>Contact Information</legend>

			        <label for="fullname">Full Name</label>
			        <input type="text" name="fullname" id="fullname" placeholder="Required"/>
			      
			        <label for="email">Email</label>
			        <input type="email" name="email" id="email" placeholder="Required"/>

			        <label for="phone">Phone Number</label>
			        <input type="tel" name="phone" id="phone"/>

			        <label for="streetaddress">Street Address</label>
			        <input type="address" name="streetaddress" id="streetaddress"/>

			        <label for="city">City</label>
			        <input type="city" name="city" id="city" />

			        <label for="state">State</label>
			        <select name="state" id="state" x-autocompletetype="state-name">

			          <option>Kentucky</option>

			        <label for="zip">Zip Code</label>
			        <input type="zipcode" name="zipcode" id="zipcode" />

			        <hr />
			   </fieldset>

			  <fieldset class="newsletterType">
	  			<legend>Newsletter</legend>

			        <p>Select the newsletters you would like to receive:</p>

			        <input type="checkbox" id="htmlNews">
            		<label for="htmlNews">HTML News</label>

            		<input type="checkbox" id="cssNews">
		            <label for="cssNews">CSS News</label>

		            <input type="checkbox" id="jsNews">
		            <label for="jsNews">JavaScript News</label>


			        <p>Newsletter format:</p>

		          <input type="radio" name="format" value="html" id="formatHTML" />
		          <label for="formatHTML"><span>HTML</span></label>
		          <input type="radio" name="format" value="plain" id="formatPlain" />
		          <label for="formatPlain" ><span>Plain Text</span></label>

			  	</fieldset>
		
			    <button name="signup">Sign Up</button>
			</form>
