<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>The Code Review Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div class="wrapper">
			
			<header>
				<h2>The Code Review</h2>
			</header>

			<section class="intro">
				<h3>Sign up for our newsletter</h3>
				<p>Get the latest news on how your code is doing right in your inbox.</p>
				<hr />
			</section>

			<form id="newsletterForm">
	  		<fieldset class="contactInfo">
	  			<legend>Contact Information</legend>
	  			<ul>
	  				<li>
				        <label for="fullname">Full Name</label>
				        <input type="text" name="fullname" id="fullname" placeholder="Required" required />
			      	</li>
			      	<li>
				        <label for="email">Email</label>
				        <input type="email" name="email" id="email" placeholder="Required" required />
			        </li>
			        <li>
				        <label for="phone">Phone Number</label>
				        <input type="tel" name="phone" id="phone" placeholder="I promise I won't call you"/>
			        </li>
			        <li>
				        <label for="streetaddress">Street Address</label>
				        <input type="text" name="streetaddress" id="streetaddress" placeholder="1313 Mockingbird Lane"/>
			        </li>
			        <li>
				        <label for="city">City</label>
				        <input type="text" name="city" id="city" />
			        </li>
			        <li>
				        <label for="state">State</label>
				        <select name="state" id="state">
				          <option selected="selected">Choose State</option>
				          	<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
				        </select>
			        </li>
			        <li>
				        <label for="zipcode">Zip Code</label>
				        <input type="text" name="zipcode" id="zipcode" />
			        </li>
			    </ul>
			    <hr />
			   </fieldset>

			  <fieldset class="newsletterType">
	  			<legend>Newsletter</legend>

			        <p>Select the newsletters you would like to receive:</p>
			        <ul>
			        	<li>
			        		<input type="checkbox" name="htmlNews" value="html" id="htmlNews">
            				<label for="htmlNews">HTML News</label>
            			</li>
            			<li>
            				<input type="checkbox" name="cssNews" value="css" id="cssNews">
		            		<label for="cssNews">CSS News</label>
		            	</li>
		            	<li>
		            		<input type="checkbox" name="jsNews" value="js" id="jsNews">
		            		<label for="jsNews">JavaScript News</label>
		            	</li>
		            </ul>

			        <p>Newsletter format:</p>
			        <ul>
			        	<li>
					        <input type="radio" name="formatHTML" value="html" id="formatHTML" />
					        <label for="formatHTML"><span>HTML</span></label>
			        	</li>
			        	<li>
					        <input type="radio" name="formatPlain" value="plain" id="formatPlain" />
					        <label for="formatPlain" ><span>Plain Text</span></label>
						</li>
					</ul>
			        <p>Other topics you'd like to read about:</p>
			        <textarea name="otherTopics" id="otherTopics"></textarea>

			  	</fieldset>
		
			    <button type="submit" form="newsletterForm" value="Submit">Sign Up</button>
			
			</form>

		</div>
		
		<footer>
			<p>Copyright The Code Review</p>
		</footer>
	</body>
</html>
